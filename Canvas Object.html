<!doctype html>
<html lang="en">

	<head>

			<meta charset="utf-8">
			
			<title>Canvas Object</title>

			<style>
				
				body {
					background-color: lightblue;
				}

				canvas {
					border: 3px solid black;
				}

			</style>

			

	</head>
	
	<body>


		<canvas id="canvas" width=500 height=500></canvas>

		<button onclick="rectangle1.drawRec()">Add Shape</button>
		<button onclick="rectangle1.eraseRec()">Erase Shape</button>
	

	</body>		

	<script>
		canvas = document.getElementById('canvas');
		ctx = canvas.getContext('2d');

		x=200;
		y=200;

		ctx.fillRect(x, y, 100, 100);
		ctx.fillStyle = "#FF0000";
		ctx.fillRect(x, y, 50, 50);

		ctx.beginPath();
	    ctx.moveTo(50, 50);
	    ctx.lineTo(200, 200);
	    ctx.lineTo(100, 25);
	    ctx.fill();

	    

			
			var rectangle1 = {
	    	xVal: 500,
	    	yVal: 500,
	    	height: 120,
	    	width: 120,
	    	drawRec: function(){
	    		ctx.fillRect(this.xVal,this.yVal,this.height,this.width);
	    	},
	    	eraseRec: function(){
	    		ctx.clearRect(this.xVal,this.yVal,this.height,this.width);
	    	}
	    }
		
		function createRectangle(xVal, yVal, height, width){
			this.xVal = xVal;
			this.yVal = yVal;
			this.height = height;
			this.width = width;
			this.drawRec = function(){
	    		ctx.fillRect(this.xVal, this.yVal, this.height, this.width);
	    	},
	    	eraseRec = function(){
	    		ctx.clearRect(this.xVal, this.yVal, this.height, this.width);
	    	}
	    }
			
	    rectangle2 = new createRectangle(50,50,50,50);
	    rectangle2.drawRec();


	</script>

</html>
