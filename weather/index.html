<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Your Weather</title>
  <link rel="stylesheet" type="text/css" href="font/Rimouski.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name='viewport' content='width=device-width,initial-scale=1.0' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
  <div class="header">
    <p class="header-text-center">
    <p>Made with <span>❤</span> by <a>Danny</a></p>
  </div>
</header>
  
  <div class="container">
      <div class="current-info">
        <div class="date-container">
      <div class="time" id="time"><span id="am-pm"></span></div>
      <div class="date" id="date"></div>

        </div>
      </div>
  </div>
  <div class='app-title'><p>Your Weather</p></div>
  <div class='notification'></div>
  <div class='weather-container'>
    <div class='weather-icon'><img src='icons/unknown.png' alt=''></div>
    <div class='temperature-value'><p>- °<span> </span></p></div>

    <div class='temperature-description'><p>  </p></div>
    <div class='location'><p>  </p></div>
    <div class='others-container' id= 'weather-item'>
      <div>Humidity</div><div class='humidity-value'><p> </p></div>
      <div>Pressure</div><div class='pressure-value'><p>  </p></div>
      <div class='sunrise'><p>  </p></div>
      <div class='sunset'><p>  </p></div>
      <div>Wind Speed</div><div class='wind_speed-value'><p>  </p></div>
    
    
    </div>
  </div>
  

  <script src="script.js"></script>
</body>




</html>
