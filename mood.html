<!doctype html>
<html>

<head>

<meta charset="utf-8">
			
<title>MOOD</title>
<style></style>
<script>

	function changeMood() {
		var button = document.getElementById('ring');
		var value = button.value;
		if (value == '0'){
			document.getElementById('mood text').innerHTML = "Rainyday Feeling";
			document.body.style.backgroundColor = "blue";
			button.value = 1;	
		}
		else if (value == '1'){
			document.getElementById('mood text').innerHTML = "Sunny Feeling";
			document.body.style.backgroundColor = "yellow";
			button.value = 2;
		}
		else (value == '2'){
			document.getElementById('mood text').innerHTML = "Happy";
			document.body.style.backgroundColor = "orange";
			button.value = 0;
			}	
	}

</script>

</head>

<body>
	<h1>A Color to Reflect Our Moods</h1>

	<button id="ring" value='0' onclick="changeMood()">Change my Mood</button>
	<p id="mood text"> Sunny Feeling</p>




</body>
